<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 1 Introduction</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('img/mental\ omega\ Libra.jpeg'); /* Hapus backslash untuk menghindari error */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 50%;
            max-width: 600px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.5); /* Transparansi 50% */
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        h1 {
            color: #333;
        }
        p {
            color: #444;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 10px;
            font-size: 16px;
            color: white;
            background-color: #007BFF;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #0056b3;
        }

        /* RESPONSIVE DESIGN */
        @media (max-width: 768px) {
            .container {
                width: 80%; /* Lebih lebar di layar kecil */
                padding: 15px;
            }
            h1 {
                font-size: 22px;
            }
            p {
                font-size: 14px;
            }
            .btn {
                font-size: 14px;
                padding: 8px 16px;
            }
        }

        @media (max-width: 480px) {
            .container {
                width: 90%;
                padding: 10px;
            }
            h1 {
                font-size: 18px;
            }
            p {
                font-size: 12px;
            }
            .btn {
                font-size: 12px;
                padding: 6px 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello there</h1>
        <p>aku, RAVLOR HANDSOME</p>
        <p>akan menunjukan tetang diriku, yeahhh :3</p>
        
        <a href="p2.html" class="btn">Lanjut</a>
    </div>
</body>
</html>
