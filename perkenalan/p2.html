<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 2 - HELL YEAH</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('img/Tesla Trooper (RA3).jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 0;
        }
        .container {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            width: 50%;
            max-width: 600px;
        }
        .images {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 15px;
            flex-wrap: wrap;
        }
        .images img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .images img[alt="Mental Omega"] {
            max-height: 200px;
            width: auto;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007BFF;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            margin-top: 15px;
        }
        .btn:hover {
            background-color: #0056b3;
        }

        /* RESPONSIVE DESIGN */
        @media (max-width: 768px) {
            .container {
                width: 80%;
                padding: 15px;
            }
            .images {
                flex-direction: column;
                align-items: center;
            }
            .btn {
                font-size: 14px;
                padding: 8px 16px;
            }
        }

        @media (max-width: 480px) {
            .container {
                width: 90%;
                padding: 10px;
            }
            h1 {
                font-size: 18px;
            }
            p {
                font-size: 14px;
            }
            .btn {
                font-size: 12px;
                padding: 6px 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>What I Play</h1>
        <p>Aku hanya memainkan ini saja</p>
        <div class="images">
            <img src="img/brawl stars.jpeg" alt="Brawl Stars">
            <img src="img/mental omega.png" alt="Mental Omega">
        </div>
        <a href="p3.html" class="btn">Next</a>
    </div>
</body>
</html>
