<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ucapan untuk Mama</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom, #ffcccb, #ff9999);
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        .message {
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #d9534f;
        }
        p {
            color: #555;
        }
        .snowflake {
            position: absolute;
            top: -10px;
            color: white;
            font-size: 12px;
            opacity: 0.8;
            pointer-events: none;
            animation: fall linear infinite;
        }
        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }

        img {
            width: 300px;
            height: 300px;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }
        qqbutton {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            background-color: #d612bc;
        }
    </style>
</head>
<body>
    <div class="message">
        <h1>MIAW</h1>
        <p>miaw miaw miaw</p>
        <img src="img/Sunaookami Shiroko Sticker.jpeg" alt="miaw"><br>
        <button onclick="goToPage()" class="button">Just Button</button>
    </div>
    <script>
        function goToPage() {
           window.location.href = "index3.html";
        }

        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.innerHTML = "&#10052;";
            document.body.appendChild(snowflake);
            
            const startPos = Math.random() * window.innerWidth;
            const duration = Math.random() * 3 + 2;
            const size = Math.random() * 10 + 10;
            
            snowflake.style.left = `${startPos}px`;
            snowflake.style.animationDuration = `${duration}s`;
            snowflake.style.fontSize = `${size}px`;
            
            setTimeout(() => {
                snowflake.remove();
            }, duration * 1000);
        }
        
        setInterval(createSnowflake, 200);
    </script>
</body>
</html>
