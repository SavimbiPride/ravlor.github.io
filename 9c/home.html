<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Galeri</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1 {
      text-align: center;
    }
    .form-container, .gallery {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background-color: #f9f9f9;
    }
    .form-container {
      display: none;
    }
    .preview-container {
      margin-top: 20px;
      text-align: center;
    }
    .preview-container img {
      max-width: 100%;
      height: auto;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      display: none;
    }
    .gallery-item {
      position: relative;
      width: 200px;
      text-align: center;
    }
    .gallery-item img {
      width: 100%;
      border-radius: 10px;
    }
    .gallery-item .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      opacity: 0;
      border-radius: 10px;
      transition: opacity 0.3s;
    }
    .gallery-item:hover .overlay {
      opacity: 1;
    }
    .overlay button {
      margin: 5px;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .overlay .edit {
      background-color: #4CAF50;
      color: white;
    }
    .overlay .delete {
      background-color: #f44336;
      color: white;
    }
    .navigation {
      text-align: center;
      margin-bottom: 20px;
    }
    .navigation button {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #007BFF;
      color: white;
    }
    .download {
      background-color: #2196F3;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Galeri Foto</h1>
  <div class="navigation">
    <button id="homeButton">Home</button>
    <button id="uploadButton">Upload</button>
  </div>

  <div class="form-container" id="uploadPage">
    <form id="uploadForm">
      <label for="uploader">Nama Pengunggah:</label>
      <input type="text" id="uploader" required><br><br>

      <label for="imageUpload">Pilih Gambar:</label>
      <input type="file" id="imageUpload" accept="image/*" required><br><br>

      <div class="preview-container" id="previewContainer" style="display: none;">
        <h3>Preview Gambar:</h3>
        <img id="previewImage" src="#" alt="Preview">
      </div><br>

      <button type="submit">Upload</button>
    </form>
  </div>

  <div class="gallery" id="galleryPage"></div>

  <script>
    const homeButton = document.getElementById('homeButton');
    const uploadButton = document.getElementById('uploadButton');
    const uploadPage = document.getElementById('uploadPage');
    const galleryPage = document.getElementById('galleryPage');
    const imageUpload = document.getElementById('imageUpload');
    const previewContainer = document.getElementById('previewContainer');
    const previewImage = document.getElementById('previewImage');

    const showPage = (page) => {
      uploadPage.style.display = 'none';
      galleryPage.style.display = 'none';
      if (page === 'upload') {
        uploadPage.style.display = 'block';
      } else if (page === 'home') {
        galleryPage.style.display = 'flex';
      }
    };

    homeButton.addEventListener('click', () => showPage('home'));
    uploadButton.addEventListener('click', () => showPage('upload'));

    // Tampilkan halaman Home secara default
    showPage('home');

    imageUpload.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(event) {
          previewImage.src = event.target.result;
          previewContainer.style.display = 'block';
        };
        reader.readAsDataURL(file);
      }
    });

    const uploadForm = document.getElementById('uploadForm');
    const gallery = document.getElementById('galleryPage');

    uploadForm.addEventListener('submit', (e) => {
      e.preventDefault();

      const uploader = document.getElementById('uploader').value;
      const imageFile = document.getElementById('imageUpload').files[0];

      if (imageFile && uploader) {
        const reader = new FileReader();

        reader.onload = function(event) {
          const galleryItem = document.createElement('div');
          galleryItem.classList.add('gallery-item');

          galleryItem.innerHTML = `
            <img src="${event.target.result}" alt="${uploader}">
            <div class="overlay">
              <p>upoader : ${uploader}</p>
              <a href="${event.target.result}" download="image.jpg" class="download">Download</a>
              <button class="edit">Edit</button>
              <button class="delete">Delete</button>
            </div>
          `;

          gallery.appendChild(galleryItem);

          galleryItem.querySelector('.edit').addEventListener('click', () => {
            const newName = prompt('Edit nama pengunggah:', uploader);
            if (newName) {
              galleryItem.querySelector('.overlay p').textContent = newName;
            }
          });

          galleryItem.querySelector('.delete').addEventListener('click', () => {
            if (confirm('Apakah Anda yakin ingin menghapus gambar ini?')) {
              galleryItem.remove();
            }
          });
        };

        reader.readAsDataURL(imageFile);
        uploadForm.reset();
        previewContainer.style.display = 'none';

        // Setelah upload, kembali ke halaman Home
        showPage('home');
      } else {
        alert('Mohon isi semua data sebelum mengunggah.');
      }
    });
  </script>
</body>
</html>
