<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greeting Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Montserrat:wght@100&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            font-family: 'Montserrat', sans-serif;
            text-align: center;
        }

        h2 {
            font-family: 'Indie Flower', cursive;
            font-size: 36px;
            color: #ff6f61;
            margin: 0 0 20px 0;
        }

        h3 {
            font-family: 'Montserrat', sans-serif;
            font-size: 18px;
            color: #555;
            margin: 10px 0;
        }

        img {
            width: 300px;
            height: 300px;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        .button {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #ff6f61;
            border: none;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
        }

        .button:active {
            transform: translateY(0);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
    <script>
       function goToPage() {
           window.location.href = "home1.html";
       }
    </script>
</head>
<body>
    <h2>Hello</h2>
    <div class="content">
        <img src="img/edgay.png" alt="Hello">
        <h3>I have a greeting card for mommy. Please accept it.</h3>
        <button onclick="goToPage()" class="button">Just Button</button>
    </div>
</body>
</html>
