<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for mommy :3</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            font-family: Arial, sans-serif;
        }

        .card {
            position: relative;
            width: 300px;
            height: 200px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .card h1 {
            margin: 0;
            font-size: 24px;
            color: #ff6f61;
        }

        .card p {
            margin: 10px 0 0;
            color: #555;
            font-size: 16px;
        }

        .heart {
            position: absolute;
            width: 40px;
            height: 40px;
            background-color: #ff6f61;
            transform: rotate(45deg);
            top: 30px;
            left: calc(50% - 20px);
            animation: bounce 1.5s infinite;
        }

        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 40px;
            height: 40px;
            background-color: #ff6f61;
            border-radius: 50%;
        }

        .heart::before {
            top: -20px;
            left: 0;
        }

        .heart::after {
            top: 0;
            left: -20px;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0) rotate(45deg);
            }
            50% {
                transform: translateY(-15px) rotate(45deg);
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="heart"></div>
        <h1>Thank You mommy ayara!</h1>
        <p>Your kindness is greatly appreciated :3</p>
    </div>
</body>
</html>
