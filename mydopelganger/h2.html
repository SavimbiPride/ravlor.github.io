<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/jpeg" href="image/icon.jpeg" />
  <title>Happy birthday Ravkidul :3</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-image: url('image/back.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: #333;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.5);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
    }

    h1 {
      text-align: center;
      color: #e91e63;
    }

    .ucapan {
      display: flex;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
    }

    video {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .note {
      font-size: 0.9rem;
      margin-bottom: 15px;
      color: #555;
    }

    a {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 16px;
      background-color: #e91e63;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      transition: background-color 0.3s;
      cursor: pointer;
    }

    a:hover {
      background-color: #c2185b;
    }

    @media (max-width: 600px) {
      .container {
        padding: 15px;
      }

      h1 {
        font-size: 1.5rem;
      }

      .ucapan {
        font-size: 1rem;
        flex-direction: row;
      }

      .ucapan img {
        width: 30px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <video controls>
      <source src="image/Sequence 01_1.mp4" type="video/mp4" />
      Browser Anda tidak mendukung pemutaran video.
    </video>

    <p class="note"><strong>Note: Sebelum diputar, atur volume-nya.</strong></p>

    <a href="h3.html">Next</a>
  </div>
</body>
</html>
