<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link rel="icon" type="image/jpeg" href="image/download-removebg-preview.png" />
  <title>Happy birthday RelaEXE :3</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-image: url('image/back.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: #333;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.5);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
      text-align: center;
    }

    h3 {
      color: #e91e63;
      margin-top: 20px;
    }

    .gif {
      display: block;
      margin: 0 auto 20px;
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }

    audio {
      margin-top: 10px;
      width: 100%;
      max-width: 400px;
    }

    a {
      display: inline-block;
      margin-top: 20px;
      padding: 8px 16px;
      background-color: #e91e63;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      transition: background-color 0.3s;
      cursor: pointer;
    }

    a:hover {
      background-color: #c2185b;
    }

    @media (max-width: 600px) {
      .container {
        padding: 15px;
      }

      h3 {
        font-size: 1.2rem;
      }

      audio {
        width: 100%;
      }
    }
  </style>
</head>
